---
layout: default
title: Projects
permalink: /projects/
---
<style>
    .projects-list {
    display: grid;
    }
  
  .project-item {
    color: black;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    background-color: #fff;
    padding: 10px;
    transition: box-shadow 0.3s ease;
    margin: 10px;
  }

  .project-item p {
    font-style: italic;
    color: #636363;
  }

  .project-item:hover {
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: box-shadow 0.3s ease;
  }

  .project-thumbnail {
    width: 150px;
    height: auto;
  }

</style>
<h1>Projects</h1>
<div class="projects-list">
    {% for project in site.projects %}
    <a href="{{ project.url }}" style="text-decoration: none;">
        <div class="project-item">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="project-thumbnail">
            <h4>{{ project.title }}</h4>

            <p>{{ project.bio }}</p>
        </div>
    </a>
    {% endfor %}
    </div>
