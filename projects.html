---
layout: default
title: Projects
permalink: /projects/
---
<h1>Projects</h1>
<div class="projects-list">
    {% for project in site.projects %}
    <a href="{{ project.url }}" style="text-decoration: none;">
        <div class="project-item">
            <img src="{{ project.image }}" alt="{{ project.title }}" class="project-thumbnail">
            <h4>{{ project.title }}</h4>

            <p>{{ project.bio }}</p>
        </div>
    </a>
    {% endfor %}
    </div>
